<ion-view view-title="So.. How's that weather?">
  <ion-content class="padding">
    <h2>Current Forecast</h2>
    <ion-list class="list list-inset">
      <ion-item class="item" ng-repeat="(key, value) in currentWeatherData">{{key | camelToNormal }}: {{value}}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
