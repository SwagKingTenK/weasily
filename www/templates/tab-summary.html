<ion-view view-title="{{city}}">
  <ion-content class="padding has-header">
    <ion-refresher pulling-text="Loading your most updated weather data..."
                   on-refresh="refreshWeather()"></ion-refresher>
    <ion-header-bar>
      Refreshed: {{time | utcToTime}}
    </ion-header-bar>
    <h2>Current Forecast</h2>

      <div style="text-align: center;">
        <skycon class="icon" color="blue" icon="currentWeatherData.icon"></skycon>
        <div> {{currentWeatherData.summary}} and {{currentWeatherData.temperature}}Â°</div>
      </div>

    <h1>{{status}}</h1>

    <ion-list class="list list-inset">


        <ion-item class="item-icon-left">
          <i class="ion-umbrella icon"></i>
          <span style="float: right">{{currentWeatherData.precipProb | decToPercent}}</span>
        </ion-item>

        <ion-item class="item-icon-left">
          <i class="icon ion-flag"></i>
          <span style="float: right">{{currentWeatherData.windSpeed}}</span>
        </ion-item>

        <ion-item class="item-icon-left">
          <i class="icon ion-waterdrop"></i>
          <span style="float: right">{{currentWeatherData.humidity | decToPercent}}</span>
        </ion-item>

      <ion-item class="item-icon-left" ng-if="currentWeatherData.vis">
          <i class="icon ion-eye"></i>
          <span style="float: right">{{currentWeatherData.vis}}</span>
        </ion-item>

      </ion-list>
  </ion-content>
</ion-view>
